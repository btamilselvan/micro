server:
 port: 8080
eureka:
 client:
  serviceUrl:
   defaultZone: http://discovery-service.local:8080/eureka/
  fetchRegistry: true
  preferIpAddress: true
zuul:
  ignoredServices: '*'
  routes:
    address:
      path: /address/**
      serviceId: address-service
    person:
      path: /person/**
      serviceId: person-service
